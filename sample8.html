<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Flip Cards</title>
  <style>
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 10px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .flip-card-front {
      background-color: #bbb;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <p>Bus Number: 123</p>
        <p>Route Name: Route A</p>
      </div>
      <div class="flip-card-back">
        <p>Driver Name: John Doe</p>
        <p>Driver Number: 555-1234</p>
        <p>Vehicle Number: AB123CD</p>
        <p>Attendance: Present</p>
      </div>
    </div>
  </div>
</body>
</html>
